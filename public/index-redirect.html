<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilantes del Aedes - Redirigiendo...</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00A859 0%, #007A3D 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #E6007E;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: linear-gradient(135deg, #E6007E 0%, #c4006c 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        .btn-outline:hover {
            background: white;
            color: #00A859;
        }
    </style>
    <script>
        // Auto redirect based on URL parameters or default to landing
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('to');
            
            if (redirect === 'app') {
                // Redirect to React app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                // Default redirect to landing page
                setTimeout(() => {
                    window.location.href = './landing/index.html';
                }, 1500);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>ü¶ü Vigilantes del Aedes</h2>
        <p>Redirigiendo a la p√°gina principal...</p>
        
        <div style="margin-top: 30px;">
            <a href="./landing/index.html" class="btn">
                üìä P√°gina Principal
            </a>
            <a href="/" class="btn btn-outline">
                üêõ Reportar Criadero
            </a>
        </div>
        
        <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.8;">
            Si no se redirige autom√°ticamente, haz clic en uno de los botones de arriba
        </p>
    </div>
</body>
</html>
